<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Personalizada</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    .form-group {
      display: flex;
      gap: 0.5rem; /* Espaciado entre el input y el botón */
    }
    input {
      flex: 1; /* Permite que el input tome todo el espacio disponible */
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Regístrate ahora!</h1>
    <p>Ingresa tu nombre para unirte a nuestra lista.</p>
    <form id="signup-form">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById("signup-form").addEventListener("submit", async (event) => {
      event.preventDefault(); // Evita el envío por defecto del formulario
      const name = document.getElementById("name").value;

      try {
        const response = await fetch("https://script.google.com/macros/library/d/1j6NLaiiUZ4mbfiYVrPx9HfllsXljEu5GICfYTphPUFqlZWAMMBncYcxh/6", {
          method: "POST",
          body: JSON.stringify({ name }), // Enviamos el nombre en formato JSON
          headers: {
            "Content-Type": "application/json",
          },
        });

        if (response.ok) {
          alert(`¡Gracias, ${name}, por registrarte!`);
          document.getElementById("signup-form").reset(); // Resetea el formulario
        } else {
          alert("Hubo un problema al registrar tu nombre. Inténtalo nuevamente.");
        }
      } catch (error) {
        alert("Error al conectar con el servidor. Por favor, revisa tu conexión.");
      }
    });
  </script>
</body>
</html>
